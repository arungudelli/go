{{ $currentPage := .context -}}
{{$activePage := .activePage -}}
{{ $section := $currentPage.Section -}}
<li class="mb-1">
  <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#section-{{ md5 $section }}" aria-expanded="true">
    {{ $section }}
  </button>
  <div class="collapse show" id="section-{{ md5 $section }}">
    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
      {{ range $currentPage.Pages }}
      {{ $active := in $activePage .RelPermalink }}
      <li><a class="docs-link rounded{{ if $active }} active{{ end }}" href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </div>  
</li>
